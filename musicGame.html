<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Snowball Splat</title>

<style>
body {
    background: #e0f7fa;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.hidden { display: none; }

#game-container, #menu {
    background: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    text-align: center;
    border: 4px solid #81d4fa;
    width: 600px;
}

#timer-container {
    width: 100%;
    height: 10px;
    background: #eee;
    border-radius: 5px;
    overflow: hidden;
    margin-bottom: 10px;
}

#timer-bar {
    height: 100%;
    width: 100%;
    background: #0288d1;
    transition: width 0.1s linear;
}

.staff {
    position: relative;
    width: 500px;
    height: 160px;
    margin: 40px auto;
    border-top: 2px solid #333;
    border-bottom: 2px solid #333;
}

.line { position: absolute; width: 100%; height: 2px; background: #333; }
.line1 { top: 120px; }
.line2 { top: 80px; }
.line3 { top: 40px; }

.clef {
    position: absolute;
    left: -10px;
    top: -30px;
    font-size: 140px;
}

#snowball {
    position: absolute;
    width: 35px;
    height: 35px;
    background: white;
    border-radius: 50%;
    border: 2px solid #b3e5fc;
    box-shadow: inset -5px -5px 10px #e1f5fe;
    left: 250px;
    transition: top 0.2s;
}

input {
    padding: 10px;
    font-size: 1.2rem;
    width: 60px;
    text-align: center;
    text-transform: uppercase;
}

button {
    padding: 10px 20px;
    font-size: 1rem;
    cursor: pointer;
}

#top-bar {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
}
</style>
</head>

<body>

<!-- MENU -->
<div id="menu">
    <h1>‚ùÑÔ∏è Snowball Splat ‚ùÑÔ∏è</h1>
    <p>Select your mode:</p>

    <label>
        <input type="radio" name="mode" value="speed" checked>
        Speed Mode
    </label><br><br>

    <label>
        <input type="radio" name="mode" value="slow">
        Slow Mode
    </label><br><br>

    <button onclick="startGame()">Start Game</button>
</div>

<!-- GAME -->
<div id="game-container" class="hidden">
    <div id="top-bar">
        <div id="score">Score: 0</div>
        <div id="game-time">Time: 5:00</div>
    </div>

    <div id="timer-container">
        <div id="timer-bar"></div>
    </div>

    <div class="staff">
        <div class="clef">ùÑû</div>
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
        <div id="snowball"></div>
    </div>

    <input type="text" id="noteInput" maxlength="1" autofocus placeholder="?">
</div>

<script>
const notes = [
    { name: 'E', top: 140 }, { name: 'F', top: 120 }, { name: 'G', top: 100 },
    { name: 'A', top: 80 }, { name: 'B', top: 60 }, { name: 'C', top: 40 },
    { name: 'D', top: 20 }, { name: 'E', top: 0 }, { name: 'F', top: -20 }
];

const MODES = {
    speed: { drain: 2, interval: 80 },
    slow: { drain: 1, interval: 120 }
};

let currentNote;
let score = 0;
let timeLeft;
let noteTimer;
let gameTimer;
let gameSeconds = 300;
let modeSettings;

const snowball = document.getElementById("snowball");
const input = document.getElementById("noteInput");
const scoreDisplay = document.getElementById("score");
const timerBar = document.getElementById("timer-bar");
const gameTimeDisplay = document.getElementById("game-time");

function startGame() {
    const selectedMode = document.querySelector('input[name="mode"]:checked').value;
    modeSettings = MODES[selectedMode];

    document.getElementById("menu").classList.add("hidden");
    document.getElementById("game-container").classList.remove("hidden");

    startGameTimer();
    spawnNote();
}

function startGameTimer() {
    gameTimer = setInterval(() => {
        gameSeconds--;
        const min = Math.floor(gameSeconds / 60);
        const sec = gameSeconds % 60;
        gameTimeDisplay.textContent = `Time: ${min}:${sec.toString().padStart(2, '0')}`;

        if (gameSeconds <= 0) {
            clearInterval(gameTimer);
            clearInterval(noteTimer);
            alert(`Game Over! Final Score: ${score}`);
            location.reload();
        }
    }, 1000);
}

function spawnNote() {
    clearInterval(noteTimer);
    timeLeft = 100;
    timerBar.style.width = "100%";

    currentNote = notes[Math.floor(Math.random() * notes.length)];
    snowball.style.top = currentNote.top + "px";
    input.value = "";
    input.focus();

    noteTimer = setInterval(() => {
        timeLeft -= modeSettings.drain;
        timerBar.style.width = timeLeft + "%";

        if (timeLeft <= 0) {
            clearInterval(noteTimer);
            spawnNote(); // move on, no penalty
        }
    }, modeSettings.interval);
}

input.addEventListener("input", () => {
    if (!input.value) return;

    clearInterval(noteTimer);

    if (input.value.toUpperCase() === currentNote.name) {
        score += 10;
        scoreDisplay.textContent = `Score: ${score}`;
    }

    spawnNote();
});
</script>

</body>
</html>
